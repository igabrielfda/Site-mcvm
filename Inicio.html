<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site-MCVM</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/slider.css">
</head>
<body>
    <header class="cabecalho">
        <main>
            <div class="header-1">
                <div class="logo">
                    <img src="img/logoinicio.png" alt="Logomcvm">
                </div>
                <div class="nomeescola">
                    <p id="nomeescola">EEEP Maria Carmem Vieira Moreira</p>
                </div>
            </div>
        </main>
    </header>
    <main>
        <div class="header-2">
            <div class="linkstopo">
                <ul>
                    <li>
                        <a href="#">Matrícula</a>
                    </li>
                    <li>
                        <a href="#">Área do aluno</a>
                    </li>
                    <li>
                        <a href="#">institucional</a>
                    </li>
                    <li>
                        <a href="#">Fale conosco</a>
                    </li>
                </ul>
            </div>
        </div>
    </main>
    <div class="pfotosaut">
        <p>Bem-vindo ao site MCVM!</p>
    </div>
    <div class="slider">
        <div class="slides">
            <!-- Radio Buttons -->
            <input type="radio" name="radio-btn" id="radio1" checked>
            <input type="radio" name="radio-btn" id="radio2">
            <input type="radio" name="radio-btn" id="radio3">
            <input type="radio" name="radio-btn" id="radio4">
            <input type="radio" name="radio-btn" id="radio5">
            
            <!-- Imagens -->
            <div class="slide first">
                <img src="img/ft1.jpg" alt="Imagem 1">
            </div>
            <div class="slide">
                <img src="img/ft2.jpg" alt="Imagem 2">
            </div>
            <div class="slide">
                <img src="img/ft3.jpg" alt="Imagem 3">
            </div>
            <div class="slide">
                <img src="img/ft4.jpg" alt="Imagem 4">
            </div>
            <div class="slide">
                <img src="img/ft5.jpg" alt="Imagem 5">
            </div>
            
            <!-- Navegação automática -->
            <div class="navigation-auto">
                <div class="auto-btn1"></div>
                <div class="auto-btn2"></div>
                <div class="auto-btn3"></div>
                <div class="auto-btn4"></div>
                <div class="auto-btn5"></div>
            </div>
        </div>
        
        <!-- Navegação manual -->
        <div class="navigation-manual">
            <label for="radio1" class="manual-btn"></label>
            <label for="radio2" class="manual-btn"></label>
            <label for="radio3" class="manual-btn"></label>
            <label for="radio4" class="manual-btn"></label>
            <label for="radio5" class="manual-btn"></label>
        </div>
    </div>
</body>
</html>
